<script>
    /**
     * Prevent loading angular in the hidden ADAL refresh iframe.
     * This makes the logon/renew of token faster.
     */
    // Check if application is loaded in a hidden frame, decode the token and prevent loading angular.
    (function(){
      var parent = null;
      if (window.parent !== window && window.parent.AuthenticationContext) {
        parent = window.parent;
      } else if (window.opener && window.opener.AuthenticationContext) {
        parent = window.opener;
      }
      if (parent) {
        var self = window.parent._adalInstance;
        var hash = window.location.hash;

       self.handleFrameCallbackRequest(hash, 'iFrame');
      }
    })();
  </script>
